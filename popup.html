<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .status {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .status-row:last-child {
        margin-bottom: 0;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .stats {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 15px;
        backdrop-filter: blur(10px);
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .stat-item:last-child {
        margin-bottom: 0;
      }

      .stat-value {
        font-weight: 600;
        color: #4caf50;
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üîç Request Logger</h1>
    </div>

    <div class="status">
      <div class="status-row">
        <span>Logging Status:</span>
        <label class="toggle-switch">
          <input type="checkbox" id="loggingToggle" checked />
          <span class="slider"></span>
        </label>
      </div>
      <div class="status-row">
        <span>Status:</span>
        <span id="statusText">Active</span>
      </div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span>Total Requests:</span>
        <span class="stat-value" id="totalRequests">0</span>
      </div>
      <div class="stat-item">
        <span>Database:</span>
        <span class="stat-value">MongoDB</span>
      </div>
    </div>

    <div class="footer">Capturing network requests...</div>

    <script src="popup.js"></script>
  </body>
</html>
