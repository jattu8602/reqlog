<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .header .subtitle {
        font-size: 12px;
        opacity: 0.8;
        margin-top: 5px;
      }

      .status {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .status-row:last-child {
        margin-bottom: 0;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .stats {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .stat-item:last-child {
        margin-bottom: 0;
      }

      .stat-value {
        font-weight: 600;
        color: #4caf50;
      }

      .stat-value.warning {
        color: #ff9800;
      }

      .stat-value.danger {
        color: #f44336;
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .action-btn {
        flex: 1;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s;
      }

      .action-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .action-btn.danger {
        background: rgba(244, 67, 54, 0.8);
      }

      .action-btn.danger:hover {
        background: rgba(244, 67, 54, 1);
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        opacity: 0.7;
      }

      .ai-status {
        background: rgba(76, 175, 80, 0.2);
        border: 1px solid rgba(76, 175, 80, 0.5);
        border-radius: 6px;
        padding: 8px;
        margin-bottom: 15px;
        text-align: center;
        font-size: 12px;
      }

      .ai-status .ai-icon {
        color: #4caf50;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ¤– AI Bot Privacy Guard</h1>
      <div class="subtitle">Protecting your privacy from AI bots</div>
    </div>

    <div class="ai-status">
      <span class="ai-icon">ðŸ”’</span>
      Powered by Gemini AI for enhanced detection
    </div>

    <div class="status">
      <div class="status-row">
        <span>Monitoring Status:</span>
        <label class="toggle-switch">
          <input type="checkbox" id="monitoringToggle" checked />
          <span class="slider"></span>
        </label>
      </div>
      <div class="status-row">
        <span>Status:</span>
        <span id="statusText">Active</span>
      </div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span>Bots Detected:</span>
        <span class="stat-value" id="botsDetected">0</span>
      </div>
      <div class="stat-item">
        <span>Conversations:</span>
        <span class="stat-value" id="conversations">0</span>
      </div>
      <div class="stat-item">
        <span>Privacy Warnings:</span>
        <span class="stat-value warning" id="privacyWarnings">0</span>
      </div>
      <div class="stat-item">
        <span>Last Updated:</span>
        <span class="stat-value" id="lastUpdated">-</span>
      </div>
    </div>

    <div class="actions">
      <button class="action-btn" id="viewDetails">View Details</button>
      <button class="action-btn danger" id="clearData">Clear Data</button>
    </div>

    <div class="footer">Monitoring websites for AI bots...</div>

    <script src="popup.js"></script>
  </body>
</html>
