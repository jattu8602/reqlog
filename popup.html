<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Logger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic background based on vulnerability status */
        body.all-good {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.suspicious {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        body.vulnerable {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background-color: #4caf50;
        }

        .status-indicator.inactive {
            background-color: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .user-type {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .user-type.premium {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
        }

        .user-type.premium-plus {
            background: linear-gradient(135deg, #b8860b, #ffd700);
            color: #fff;
        }

        /* Vulnerability Status Card */
        .vulnerability-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .vulnerability-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .vulnerability-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .vulnerability-value {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .shield-icon {
            font-size: 20px;
        }

        /* Extension Control */
        .extension-control {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: '';
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        /* Stats Section */
        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .stats-value {
            font-size: 18px;
            font-weight: 600;
            color: #4caf50;
        }

        /* Latest Logs Section */
        .logs-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .logs-header {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .log-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 10px;
            margin-bottom: 8px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .log-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .log-time {
            font-size: 10px;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .log-url {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .log-method {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            margin-right: 5px;
            font-weight: 500;
        }

        .log-method.GET {
            background: rgba(76, 175, 80, 0.3);
        }

        .log-method.POST {
            background: rgba(33, 150, 243, 0.3);
        }

        .log-method.PUT {
            background: rgba(255, 152, 0, 0.3);
        }

        .log-method.DELETE {
            background: rgba(244, 67, 54, 0.3);
        }

        /* Dashboard Link */
        .dashboard-link {
            margin-top: 15px;
            text-align: center;
        }

        .dashboard-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .dashboard-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Scrollbar Styling */
        .logs-container::-webkit-scrollbar {
            width: 4px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Empty State */
        .empty-logs {
            text-align: center;
            padding: 20px;
            opacity: 0.5;
            font-size: 12px;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="all-good" id="bodyElement">
    <div class="container">
        <!-- Header with User Type -->
        <div class="header">
            <div class="header-left">
                <div class="status-indicator active" id="statusIndicator"></div>
                <h1 class="header-title">Request Logger</h1>
            </div>
            <div class="user-type free" id="userType">Free</div>
        </div>

        <!-- Vulnerability Status -->
        <div class="vulnerability-status">
            <div class="vulnerability-header">
                <span class="vulnerability-label">Security Status</span>
                <div class="vulnerability-value">
                    <span class="shield-icon" id="shieldIcon">🛡️</span>
                    <span id="vulnerabilityText">All Good</span>
                </div>
            </div>
        </div>

        <!-- Extension Control -->
        <div class="extension-control">
            <div class="control-row">
                <span>Extension Status</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="loggingToggle" checked />
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stats-row">
                <span class="stats-label">Total Logs (This Window)</span>
                <span class="stats-value" id="totalRequests">0</span>
            </div>
        </div>

        <!-- Latest Logs -->
        <div class="logs-section">
            <div class="logs-header">Latest Requests</div>
            <div class="logs-container" id="logsContainer">
                <div class="empty-logs">No requests logged yet</div>
            </div>
        </div>

        <!-- Dashboard Link (only for premium users) -->
        <div class="dashboard-link" id="dashboardSection" style="display: none;">
            <button class="dashboard-btn" id="dashboardBtn">
                Open Dashboard →
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
